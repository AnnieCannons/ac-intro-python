<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>AnnieCannons Python Slides</title>

	<meta name="description" content="AnnieCannons class slides">
	<meta name="author" content="AnnieCannons">

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/league.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
	var link = document.createElement( 'link' );
	link.rel = 'stylesheet';
	link.type = 'text/css';
	link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
	document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>
</head>
<body>
	<div class="reveal">
		<div class="slides">

			<!-- EDIT BELOW HERE -->

			<section>
				<h2>Introduction to Python</h2>
			</section>

			<section>
				<h2>My examples</h2>
				<ul>
					<li class="fragment">Example 1</li>
					<li class="fragment">Example 2</li>
				</ul>
			</section>

			<section>
				<p>Code Example</p>
<pre><code>
$ open -a TextEdit myfile.txt
</code></pre>
					
<pre><code>
$ open -t myfile.txt	
</code></pre>
			</section>


			<section>

	</div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
// More info https://github.com/hakimel/reveal.js#configuration
Reveal.initialize({
	history: true,

	// More info https://github.com/hakimel/reveal.js#dependencies
	dependencies: [
		{ src: 'plugin/markdown/marked.js' },
		{ src: 'plugin/markdown/markdown.js' },
		{ src: 'plugin/notes/notes.js', async: true },
		{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
	]
});
</script>

</html>
